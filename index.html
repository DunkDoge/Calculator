<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="screen-container">
            <div class="topScreen">
            </div>
            <div class="bottomScreen">
                0
            </div>
        </div>
        <div class="buttons-container">
            <div class="row">
                <button class="topRowBtns">AC</button>
                <button class="topRowBtns">DEL</button>
            </div>
            <div class="row">
                <button class="numberBtns">1</button>
                <button class="numberBtns">2</button>
                <button class="numberBtns">3</button>
                <button class="operatorBtns">/</button>
            </div>
            <div class="row">
                <button class="numberBtns">4</button>
                <button class="numberBtns">5</button>
                <button class="numberBtns">6</button>
                <button class="operatorBtns">*</button>
            </div>
            <div class="row">
                <button class="numberBtns">7</button>
                <button class="numberBtns">8</button>
                <button class="numberBtns">9</button>
                <button class="operatorBtns">+</button>
            </div>
            <div class="row">
                <button style="flex: 2.25;" class="numberBtns">0</button>
                <button style="background-color: rgb(223, 169, 68);">=</button>
                <button class="operatorBtns">-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
